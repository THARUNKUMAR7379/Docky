<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docky â€“ Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 60px auto; background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        h2 { text-align: center; margin-bottom: 24px; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 16px; }
        th, td { padding: 12px 8px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f1f1f1; color: #555; }
        tr:hover { background: #f9f9f9; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>File</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for name, filename, timestamp in submissions %}
                <tr>
                    <td>{{ name }}</td>
                    <td><a href="{{ url_for('uploaded_file', filename=filename) }}" target="_blank">{{ filename }}</a></td>
                    <td>{{ timestamp }}</td>
                </tr>
                {% else %}
                <tr><td colspan="3" style="text-align:center; color:#888;">No submissions yet.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
