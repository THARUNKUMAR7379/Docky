<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docky â€“ Admin Dashboard</title>
</head>
<body>
    <h2>Submissions</h2>
    {% if submissions and submissions|length > 0 %}
    <table border="1" cellpadding="6">
        <tr>
            <th>Name</th>
            <th>Document</th>
            <th>Timestamp</th>
        </tr>
        {% for submission in submissions %}
        <tr>
            <td>{{ submission.name }}</td>
            <td><a href="{{ url_for('uploaded_file', filename=submission.filename) }}" target="_blank">{{ submission.filename }}</a></td>
            <td>{{ submission.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No submissions yet.</p>
    {% endif %}
</body>
</html>
