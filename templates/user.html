<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docky â€“ User Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        h2 { text-align: center; margin-bottom: 24px; color: #333; }
        label { display: block; margin-bottom: 8px; color: #555; }
        input[type="text"], input[type="file"] { width: 100%; padding: 8px; margin-bottom: 18px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Document</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            <label for="file">Select Document</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.txt" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
