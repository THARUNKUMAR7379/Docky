<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docky â€“ User Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px 24px 24px 24px; border-radius: 8px; box-shadow: 0 2px 12px #0001; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 18px; color: #222; font-weight: bold; }
        input[type="text"], input[type="file"] { width: 100%; padding: 8px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 24px; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .note { color: #666; font-size: 13px; margin-top: 8px; }
        .nav {
            width: 100%; background: none; display: flex; justify-content: flex-end; align-items: center; padding: 18px 32px 0 0;
        }
        .admin-link {
            background: #222; color: #fff; text-decoration: none; padding: 8px 18px; border-radius: 5px; font-weight: bold; font-size: 15px; transition: background 0.2s;
        }
        .admin-link:hover { background: #007bff; }
    </style>
</head>
<body>
    <div class="nav">
        <a class="admin-link" href="/admin" target="_self">Admin Dashboard</a>
    </div>
    <div class="container">
        <h2>Upload Document or Media</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            <label for="file">Select File</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.mp4,.avi,.mov,.mkv" required>
            <div class="note">Accepted: PDF, DOC, DOCX, TXT, JPG, JPEG, PNG, MP4, AVI, MOV, MKV</div>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
