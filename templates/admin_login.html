<!DOCTYPE html>
<html lang="en" class="bg-white dark:bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Docky</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/static/favicon.ico">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <main class="w-full max-w-sm p-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg flex flex-col gap-6">
    <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100">Admin Login</h1>
    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded text-center">{{ error }}</div>
    {% endif %}
    <form method="POST" class="flex flex-col gap-4">
      <label class="block">
        <span class="text-gray-700 dark:text-gray-200 font-medium">Password</span>
        <input type="password" name="password" required minlength="6" maxlength="32" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 p-2" placeholder="Enter admin password" autocomplete="current-password">
      </label>
      <button type="submit" class="mt-2 py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded shadow transition">Login</button>
    </form>
  </main>
</body>
</html>
